    <!-- defer google font -->
    <!-- this would work too -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600&family=Montserrat:wght@600;700;800;900&display=swap"

      as="'style"

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600&family=Montserrat:wght@600;700;800;900&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600&family=Montserrat:wght@600;700;800;900&display=swap""></noscript
    >
    <style>
      .mobile-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 20vh;
        z-index: 100;
      }
      .desktop-header {
        display: none;
      }
      .header-row-1,
      .header-row-2 {
        height: 50%;
        display: flex;
        align-items: center;
        background-color: var(--gray7);
        opacity: 1;
        transition: 0.2s linear;
      }
      .header-row-2.hide {
        opacity: 0;
      }
      .hide .label {
        display: none;
      }
      .row-1-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .row-2-wrapper {
        height: 100%;
      }
      .logo,
      .logo.dev {
        position: relative;
        display: grid;
        place-items: center;
        transition: var(--transition);
        padding: 0.1rem;
        overflow: hidden;
      }
      .logo .home-link1 {
        position: absolute;
        left: 0;
        transition: var(--transition);
        transform: translateY(0);
      }
      .logo h2 {
        font-size: 2rem;
      }
      .logo h2 span {
        color: transparent;
        -webkit-text-stroke: 2px var(--green-light);
      }
      .logo .home-link1,
      .logo .home-link2 {
        display: block;
        transition: var(--transition);
      }
      .logo .home-link2 {
        transform: translateY(100%);
      }
      .dev .home-link1 {
        transform: translateY(-100%);
      }
      .dev .home-link2 {
        transition: var(--transition);
        transform: translateY(0);
      }
      .home-link2 p {
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 600;
      }

      .download-resume {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: var(--gray9);
        padding: 0.3rem 0.5rem;
        background: var(--green-grad);
        border-radius: var(--radius);
        font-weight: 500;
      }
      .download-resume svg {
        width: 15px;
      }
      .nav-menu-list {
        width: 92vw;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .menu-item {
        position: relative;
        width: calc(92vw / 5);
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
      }
      .menu-item svg {
        width: 30px;
      }
      .label {
        position: absolute;
        width: 62px;
        height: 28px;
        padding: 5px;
        display: grid;
        place-items: center;
        bottom: -28px;
        font-size: 12px;
        color: var(--text-color);
        font-weight: 500;
        letter-spacing: 0.5px;
        border-radius: 0 0 3px 3px;
        transform: scale(0);
        transition: transform 0.3s ease-in-out;
      }
      .active .mobile-menu-icon {
        fill: #fff;
      }
      .active .label {
        transform: scale(1);
      }
      .one {
        background-color: #048904;
      }
      .two {
        background-color: #03796b;
      }
      .three {
        background-color: #056d84;
      }
      .four {
        background-color: #632ef3;
      }
      .five {
        background-color: #da182f;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
